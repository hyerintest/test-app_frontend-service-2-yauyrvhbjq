<div class="align-items-center flex justify-content-center flex-column h-full lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
  <div class="surface-card p-5 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-4">
      <img src="./assets/image/turaco-black.png">
      <div class="text-900 text-1xl font-medium m-3">Welcome Back</div>
    </div>
    <div>
      <label for="id" class="block text-900 font-medium mb-2">Email</label>
      <input id="id" pInputText type="text" [(ngModel)]="login.id" class="w-full mb-3">
    </div>
    <div>
      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input id="password" pInputText type="password" [(ngModel)]="login.password" class="w-full mb-3">
    </div>
    <button pButton pRipple (click)="signIn()" label="Sign In" class="w-full mb-2"></button>
    
    
  </div>
</div>
